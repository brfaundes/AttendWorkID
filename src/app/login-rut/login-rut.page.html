
<ion-content>
  <div class="container">
    <form (ngSubmit)="login()" class="login-form">
      

      <div class="logo-container">
        <img src="../../assets/icon/logo.png" alt="Logo" class="logo" />
      </div>

      <div class="form-group">
        <label for="rutEmpleado">Ingrese su RUT</label>
        <input 
          name="rutEmpleado" 
          [(ngModel)]="rutEmpleado" 
          type="text" 
          id="rutEmpleado" 
          class="form-control" 
          placeholder="Ej: 12.345.678-9" 
          required 
        />
      </div>

      <ion-button 
        class="boton-iniciosesion" 
        expand="full" 
        type="submit">
        Iniciar Sesi√≥n
      </ion-button>
    </form>
  </div>
</ion-content>
