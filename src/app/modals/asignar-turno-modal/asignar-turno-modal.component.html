<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asignar Turnos</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="animate-modal">
    <ion-card-content>
      <form (ngSubmit)="assignShifts()">
        <ion-item lines="none" *ngIf="employees.length > 0">
          <ion-label position="stacked">Trabajador</ion-label>
          <ion-select [(ngModel)]="selectedEmployee" name="employee" required interface="popover">
            <ion-select-option *ngFor="let employee of employees" [value]="employee">
              {{ employee.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Fechas del turno</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" picker-format="DD/MM/YYYY"
                        [(ngModel)]="selectedDates" name="selectedDates" 
                        [min]="minDate" required
                        multiple="true"
                        presentation="date">
          </ion-datetime>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Hora de inicio</ion-label>
          <ion-datetime display-format="HH:mm" picker-format="HH:mm" presentation="time"
                        [(ngModel)]="startTime" name="startTime" required>
          </ion-datetime>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Hora de fin</ion-label>
          <ion-datetime display-format="HH:mm" picker-format="HH:mm" presentation="time"
                        [(ngModel)]="endTime" name="endTime" required>
          </ion-datetime>
        </ion-item>

        <ion-button expand="block" type="submit" color="secondary" class="assign-button" [disabled]="!selectedEmployee || !selectedDates.length || !startTime || !endTime">
          <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
          Asignar Turnos
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
