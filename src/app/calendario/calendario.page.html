<ion-content class="ion-padding calendar-content">
  <!-- Título de la vista actual -->
  <div class="current-view-title">{{ currentViewTitle }}</div>

  <div class="calendar-container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <div *ngIf="employeeShifts.length > 0" class="shift-list">
    <ion-list>
      <ion-list-header>
        <h2>Turnos para el {{ selectedDate }}:</h2>
      </ion-list-header>
      <ion-button expand="full" (click)="openAssignShiftModal()" class="assign-button">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Asignar Turno
      </ion-button>
      <ion-item *ngFor="let shift of employeeShifts" class="shift-item">
        <ion-label>
          <h2>{{ shift.employeeName }} {{ shift.employeeLastName }}</h2>
          <p>De {{ shift.startTime }} a {{ shift.endTime }}</p>
        </ion-label>
        <ion-icon name="create" class="edit-icon" (click)="openEditShiftModal(shift)"></ion-icon>
        <ion-icon name="trash" class="trash-icon" (click)="deleteShift(shift)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="employeeShifts.length === 0 && selectedDate" class="no-shifts">
    <p>No hay turnos programados para el día {{ selectedDate }}.</p>
    <ion-button expand="full" (click)="openAssignShiftModal()" class="assign-button">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Asignar Turno
    </ion-button>
  </div>
</ion-content>
